<div class="universidades-container">
  <h2 class="titulo">UNIVERSIDADES</h2>

  <div class="universidades-grid">
    <div *ngFor="let universidad of universidades" class="tarjeta-universidad">
      <mat-card class="text-center p-3">
        <mat-card-content>
          <h3 class="nombre-universidad">{{ universidad.nombre }}</h3>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-raised-button color="primary" [routerLink]="['/universitario/inmueblesU/inmuebleUniversidadU', universidad.nombre]">Buscar</button>
        </mat-card-actions>
      </mat-card>
    </div>
  </div>
</div>
