<div class="universidades-container">
  <h2 class="titulo-carrusel">UNIVERSIDADES</h2>

  <!-- Contenedor del Carrusel -->
  <div class="carrusel">
    <!-- Botón Previous -->
    <button *ngIf="currentIndex > 0" class="navegacion anterior" (click)="prev()">
      &larr;
    </button>

    <!-- Tarjetas de Universidades -->
    <div *ngFor="let universidad of displayedUniversidades" class="tarjeta-universidad">
      <mat-card class="text-center p-3">
        <mat-card-content>
          <h3 class="nombre-universidad">{{ universidad.nombre }}</h3>
        </mat-card-content>
        <mat-card-actions class="d-flex justify-content-center">
          <button mat-raised-button color="primary" [routerLink]="['/universitario/inmueblesU/inmuebleUniversidadU', universidad.nombre]">Buscar</button>
        </mat-card-actions>
      </mat-card>
    </div>

    <!-- Botón Next -->
    <button *ngIf="currentIndex + chunkSize < universidades.length" class="navegacion siguiente" (click)="next()">
      &rarr;
    </button>
  </div>
</div>
